<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CollabSphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     {% load static %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm px-4">
        <div class="d-flex align-items-center">
            <!-- Logo placeholder -->
            <div style="width:40px; height:40px; background:#ccc; border-radius:5px; margin-right:8px;"></div>
            <span class="fw-bold me-4">CollabSphere</span>
            <!-- Links inline -->
            <a class="nav-link d-inline-block me-3" href="{% url 'home' %}">Home</a>
            <a class="nav-link d-inline-block me-3" href="#">About</a>
            <a class="nav-link d-inline-block" href="#">Help</a>
        </div>

        <div class="login-signup-container" >
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Log In</a>
            <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
