<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CollabSphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    {% block extra_css %}
    <style>

    .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 2000;
    }

    body {
    padding-top: 60px;
    }

    nav.navbar a.nav-link:not(.btn) {
    color: #333 !important;
    padding: 8px 12px !important;
    border-radius: 6px !important;
    display: inline-block !important;
    background-color: transparent !important;
    transition: background-color .18s ease, color .18s ease !important;
    cursor: pointer !important;
    }

    nav.navbar a.nav-link:not(.btn):hover,
    nav.navbar a.nav-link:not(.btn).hovering {
    background-color: rgba(0,0,0,0.08) !important; /* slightly darker */
    color: #0d6efd !important;
    }

    nav.navbar a.btn {
    }
    
    .page-container {
        padding: 20px;
        margin-left: 250px; /* matches sidebar width */
        min-height: calc(100vh - 70px);
        background-color: #FAFBFB;
    }
    </style>
    {% endblock %}


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm px-4">
        <div class="container-fluid">
            <!-- Left: Logo + Name -->
          <img src="{% static 'images/logo.png' %}" alt="CollabSphere Logo" style="height:40px; margin-right:10px;">
          <div style="margin-right: 40px; font-size: 1.5rem; font-weight: bold; color: #245d8b;">CollabSphere</div>


            <!-- Right: Nav links -->
            <div class="d-flex align-items-center ms-auto">
                <a class="nav-link me-3" href="{% url 'home' %}">Dashboard</a>
                <a class="nav-link me-3" href="#">Tasks</a>
                <a class="nav-link me-3" href="#">Check-In</a>
                <a class="nav-link me-3" href="#">Calendar</a>
                <a class="nav-link me-3" href="#">Help</a>

                <!-- User logo/avatar -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/circle-user.png' %}" alt="User"  width="30" height="30" style="margin-left:20px;   filter: brightness(60%) saturate(100%) invert(34%) sepia(68%) saturate(412%) hue-rotate(184deg) brightness(94%) contrast(94%);
">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item"  href="{% url 'profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'login' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

  <!-- Page Content -->
  <div class="page-container">
    {% block content %}{% endblock %}
  </div>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
