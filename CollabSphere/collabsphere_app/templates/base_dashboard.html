<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CollabSphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
        <div class="container-fluid">
            <!-- Left: Logo + Name -->
            <div class="d-flex align-items-center">
                <div style="width:40px; height:40px; background:#ccc; border-radius:5px; margin-right:8px;"></div>
                <span class="fw-bold">CollabSphere</span>
            </div>

            <!-- Right: Nav links -->
            <div class="d-flex align-items-center ms-auto">
                <a class="nav-link me-3" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="nav-link me-3" href="#">Tasks</a>
                <a class="nav-link me-3" href="#">Check-In</a>
                <a class="nav-link me-3" href="#">Calendar</a>
                <a class="nav-link me-3" href="#">Help</a>

                <!-- User logo/avatar -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/user.png' %}" alt="User" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
